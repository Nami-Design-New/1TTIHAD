<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1TTIHAD CLUB</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="capture-element">
        <img class="background" src="withLogo.png" alt="">
        <div class="imgToReplace"></div>
        <img class="top" src="withoutLogo.png" alt="">
    </div>
    <div class="btns">
        <div class="inputGroup">
            <label for="imageInput"> اضف صورتك </label>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageChange()">
        </div>
        <button class="capture" onclick="capture()">التقاط وتنزيل الصورة</button>
    </div>
    <div id="result"></div>
    <script src="html-to-image.min.js"></script>
    <script>
        function capture() {
            htmlToImage.toJpeg(document.getElementById('capture-element'), { quality: 1 })
                .then(function (dataUrl) {
                    var link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = '1TTIHAD CLUB.jpg';

                    // For Safari
                    if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
                        window.open(link.href);
                    } else {
                        // For other browsers
                        // Simulate a click on the link
                        document.body.appendChild(link);
                        link.click();
                        // Remove the link from the document
                        document.body.removeChild(link);
                    }

                    document.getElementById('result').innerHTML = 'تم التقاط الصورة بنجاح!';
                })
                .catch(function (error) {
                    console.error('Error capturing image:', error);
                });
        }

        function handleImageChange() {
            var input = document.getElementById('imageInput');
            var imgToReplace = document.querySelector('.imgToReplace');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Create an <img> element
                    var imgElement = document.createElement('img');
                    // Set the source of the <img> element
                    imgElement.src = e.target.result;
                    // Clear any existing content in imgToReplace
                    imgToReplace.innerHTML = '';
                    // Append the <img> element to imgToReplace
                    imgToReplace.appendChild(imgElement);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>

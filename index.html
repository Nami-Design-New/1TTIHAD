<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1TTIHAD CLUB</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="capture-element">
        <img class="background" src="withLogo.png" alt="">
        <div class="imgToReplace"></div>
        <img class="top" src="withoutLogo.png" alt="">
    </div>
    <div class="btns">
        <div class="inputGroup">
            <label for="imageInput"> اضف صورتك </label>
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageChange()">
        </div>
        <button class="capture" onclick="capture()">التقاط وتنزيل الصورة</button>
    </div>
    <div id="result"></div>
    <script>
        function capture() {
            html2canvas(document.getElementById('capture-element')).then(function (canvas) {
                var link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = '1TTIHAD CLUB.png';
                link.click();
                document.getElementById('result').innerHTML = 'تم التقاط الصورة بنجاح!';
            });
        }
        function handleImageChange() {
            var input = document.getElementById('imageInput');
            var imgToReplace = document.querySelector('.imgToReplace');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    imgToReplace.style.backgroundImage = 'url(' + e.target.result + ')';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
